# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  commit_lint:
    runs-on: ubuntu-latest
    steps:
      # Check commit messages
      - uses: webiny/action-conventional-commits@v1.0.3

  # This workflow contains a single job called "build"
  build:
    strategy:
      fail-fast: true
      matrix:
        neovim_branch: ['v0.6.1', 'v0.7.0', 'master']
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      NEOVIM_BRANCH: ${{ matrix.neovim_branch }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup build dependencies
        run: |
          sudo apt update &&
          sudo apt install -y \
            autoconf \
            automake \
            cmake \
            g++ \
            gettext \
            gperf \
            libjemalloc-dev \
            libluajit-5.1-dev \
            libmsgpack-dev \
            libtermkey-dev \
            libtool \
            libtool-bin \
            libunibilium-dev \
            libvterm-dev \
            lua-bitop \
            lua-lpeg \
            lua-mpack \
            ninja-build \
            pkg-config \
            unzip

      - uses: leafo/gh-actions-lua@v8
        with:
          luaVersion: "luajit-2.1.0-beta3"
      - uses: leafo/gh-actions-luarocks@v4

      - name: Install teal
        run: luarocks install tl 0.13.2

      - name: Check lua files are built from latest teal
        run: make tl-ensure

      - name: Cache neovim
        uses: actions/cache@v2
        if: env.NEOVIM_BRANCH != 'master'
        with:
          path: deps/neovim
          key: build-${{env.NEOVIM_BRANCH}}

      - name: Build Neovim
        run: make deps/neovim NEOVIM_BRANCH=$NEOVIM_BRANCH

      - name: Run Test
        run: make test
