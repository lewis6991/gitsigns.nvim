name: Bug report
description: Report a problem with Gitsigns
labels: [bug]
body:
  - type: markdown
    attributes:
      value: >
        Before reporting make sure that both Gitsigns and its dependencies are
        updated to the latest version.
  - type: textarea
    attributes:
      label: "Description"
      description: "A comprehensive description of the problem you are reporting."
    validations:
      required: true
  - type: input
    attributes:
      label: "Neovim version"
      description: |
        Output of `nvim --version`
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system and version"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "A description of the behavior you expected:"
  - type: textarea
    attributes:
      label: "Actual behavior"
      description: "Observed behavior (may optionally include logs, images, or videos)."
    validations:
      required: true
  - type: textarea
    attributes:
       label: "Minimal config"
       description: >
         Minimal(!) configuration necessary to reproduce the issue. Save this as
         `minimal.lua`. If necessary, add plugins and config options from your
         `init.lua` at the indicated lines.
       render: Lua
       value: |
         vim.o.packpath = '/tmp/nvim/site'

         local plugins = {
           gitsigns = 'https://github.com/lewis6991/gitsigns.nvim',
           -- ADD OTHER PLUGINS _NECESSARY_ TO REPRODUCE THE ISSUE
         }

         for name, url in pairs(plugins) do
           local install_path = '/tmp/nvim/site/pack/test/start/'..name
           if vim.fn.isdirectory(install_path) == 0 then
             vim.fn.system { 'git', 'clone', '--depth=1', url, install_path }
           end
         end

         require('gitsigns').setup{
           debug_mode = true, -- You must add this to enable debug messages
           -- ADD GITSIGNS CONFIG THAT IS _NECESSARY_ FOR REPRODUCING THE ISSUE
         }

         -- ADD INIT.LUA SETTINGS THAT IS _NECESSARY_ FOR REPRODUCING THE ISSUE
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: "Steps to reproduce using the minimal config provided."
      value: |
        1. `nvim -nu minimal.lua`
        2. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Gitsigns debug messages"
      description: >
        Include the output of `:Gitsigns debug_messages`. If you think it's
        relevant maybe also provide the output of `:Gitsigns dump_cache`.

        Note: You must have `debug_mode = true` in `setup()`.
